plugins {
    // Apply the java plugin to add support for Java
    id 'java'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.27.2.1'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.16'
}

def serverAddress = "localhost"
def serverPort = 8080

task server(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath

    main = 'valchanov.georgi.drivers.Main'

    args './logs/ChatServer.txt', serverAddress, serverPort, 'org.sqlite.JDBC', 'jdbc:sqlite:db/messages.db'
}

task client(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'valchanov.georgi.drivers.ClientDriver'

    args serverAddress, serverPort
}
